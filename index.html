<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Character and word count with the ability to add filters"
    />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Nuverba</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/robot_2.png" alt="" />
        <h1>Nuverba</h1>
      </div>
    </header>
    <main>
        <section class="filter-container">
            <h2>Filters</h2>
            <p>This section is to apply special filters to the count</p>
            <h3>Select one : </h3>
            <article class="radio-container">
                <div class="radiobutton">
                    <input type="radio" name="task" value="Select this">
                    <p>Will not be counted</p>
                </div>
                <div class="radiobutton">
                    <input type="radio" name="task" value="Select this">
                    <p>Will be counted</p>
                </div>
            </article>
            <p>Write the worlds separated by  " , "</p>
            <input type="text" placeholder="Ex : bed,car,benson">
        </section>
        <section class="text-container">
            <h2>Copy your text here : </h2>
            <input type="text" class="text-input">
            <div class="text-buttons">
                <button>Clean</button>
                <button>Count</button>
            </div>
            <p>Characters : </p>
            <p>Words : </p>
        </section>
    </main>
  </body>
</html>
